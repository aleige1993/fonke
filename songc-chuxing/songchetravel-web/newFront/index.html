<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>桴之科共享汽车管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
      .app-loading{
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #f1f1f1;
        z-index: 9999;
        transition: all 1s ease-in-out;
      }
      .app-loading.hidden{
        opacity: 0;
      }
      #loading{
        width: 100px;
        display: block;
        margin: 0 auto;
      }
      html, body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="app-loading">
      <svg id="loading" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-gauge" style="background: none;">
        <g transform="translate(50,50)">
          <g ng-attr-transform="scale({{config.scale}})" transform="scale(0.8)">
            <g transform="translate(-50,-50)">
              <!--path(ng-attr-fill=config.c1,d="M15.36 70A40 40 0 0 1 70 15.34L50 50Z",ng-attr-stroke=config.c1,stroke-width="2")-->
              <!--path(ng-attr-fill=config.c2,d="M70 15.34A40 40 0 0 1 90 50L50 50Z",ng-attr-stroke=config.c2,stroke-width="2")-->
              <path ng-attr-fill="{{config.c1}}" ng-attr-d="{{config.d1}}" ng-attr-stroke="{{config.c1}}" stroke-width="2" fill="#2abcfc" d="M15.35898384862245 70 A40 40 0 0 1 70 15.358983848622458 L58.75 34.84455543377233 A17.5 17.5 0 0 0 34.84455543377232 58.75 Z" stroke="#2abcfc"></path>
              <path ng-attr-fill="{{config.c2}}" ng-attr-d="{{config.d2}}" ng-attr-stroke="{{config.c2}}" stroke-width="2" fill="#46a1fe" d="M84.64101615137756 70 A40 40 0 0 0 70 15.358983848622458 L58.75 34.84455543377233 A17.5 17.5 0 0 1 65.15544456622767 58.75 Z" stroke="#46a1fe"></path>
              <circle cx="50" cy="50" ng-attr-r="{{config.r}}" ng-attr-fill="{{config.c3}}" r="10" fill="#3391f1"></circle>
              <line x1="50" y1="50" x2="15" y2="50" stroke-linecap="round" ng-attr-stroke="{{config.c3}}" ng-attr-stroke-width="{{config.width}}" stroke="#3391f1" stroke-width="5" transform="rotate(100 50 50)">
                <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="40 50 50; 50 50 50; 40 50 50; 140 50 50; 130 50 50; 140 50 50; 40 50 50" keyTimes="0;0.10;0.25;0.5;0.60;0.75;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
              </line>
            </g>
          </g>
        </g>
      </svg>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
